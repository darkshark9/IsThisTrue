name: Build/Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - name: Check out Git repository
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: electron-app/package-lock.json

    - name: Install Dependencies
      run: npm ci
      working-directory: electron-app

    - name: Build Electron App
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          npm run build:win
        elif [ "$RUNNER_OS" == "macOS" ]; then
          npm run build:mac
        fi
      shell: bash
      working-directory: electron-app
      env:
        # Disable code signing when no certificate secrets are set (avoids "damaged" app).
        # To sign macOS builds, add CSC_LINK and CSC_KEY_PASSWORD as repo secrets
        # and remove or set to true the line below.
        CSC_IDENTITY_AUTO_DISCOVERY: false

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-installer
        path: |
          electron-app/dist/*.exe
          electron-app/dist/*.dmg
          electron-app/dist/*.zip
        if-no-files-found: warn
