name: Build/Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - name: Check out Git repository
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: electron-app/package-lock.json

    - name: Install Dependencies
      run: npm ci
      working-directory: electron-app

    - name: Build Electron App
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          npm run build:win
        elif [ "$RUNNER_OS" == "macOS" ]; then
          npm run build:mac
        fi
      shell: bash
      working-directory: electron-app
      env:
        # macOS code signing: set CSC_LINK and CSC_KEY_PASSWORD as GitHub
        # repository secrets for signed builds. When present, electron-builder
        # will sign with that certificate and enable hardened runtime + entitlements.
        # When absent, the build produces an ad-hoc signed app that users can
        # open via right-click > Open or by running: xattr -cr "/path/to/app.app"
        CSC_LINK: ${{ secrets.CSC_LINK }}
        CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        # Skip signing entirely when no certificate is available so the build
        # doesn't produce a broken signature.
        CSC_IDENTITY_AUTO_DISCOVERY: ${{ secrets.CSC_LINK != '' }}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-installer
        path: |
          electron-app/dist/*.exe
          electron-app/dist/*.dmg
          electron-app/dist/*.zip
