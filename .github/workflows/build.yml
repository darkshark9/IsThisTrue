name: Build/Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - name: Check out Git repository
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: electron-app/package-lock.json

    - name: Install Dependencies
      run: npm ci
      working-directory: electron-app

    - name: Build Electron App
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          npm run build:win
        elif [ "$RUNNER_OS" == "macOS" ]; then
          npm run build:mac
        fi
      shell: bash
      working-directory: electron-app
      # Do not set CSC_LINK/CSC_KEY_PASSWORD here so electron-builder does not attempt
      # real code signing. The Mac build uses afterPack to ad-hoc sign instead.
      # To use real signing, add secrets and set env in this step.

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-installer
        path: |
          electron-app/dist/*.exe
          electron-app/dist/*.dmg
          electron-app/dist/*.zip
