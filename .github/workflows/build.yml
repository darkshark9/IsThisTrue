name: Build/Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - name: Check out Git repository
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: electron-app/package-lock.json

    - name: Install Dependencies
      run: npm ci
      working-directory: electron-app

    - name: Build Electron App
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          npm run build:win
        elif [ "$RUNNER_OS" == "macOS" ]; then
          npm run build:mac
        fi
      shell: bash
      working-directory: electron-app
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: "false"

    - name: Verify macOS code signature inside DMG
      if: runner.os == 'macOS'
      run: |
        DMG_PATH=$(find dist -name "*.dmg" -print -quit)
        if [ -z "$DMG_PATH" ]; then
          echo "ERROR: No DMG found!"
          exit 1
        fi
        echo "=== Mounting DMG: $DMG_PATH ==="
        MOUNT_DIR=$(hdiutil attach "$DMG_PATH" -nobrowse | tail -1 | awk '{print $NF}')
        if [ -z "$MOUNT_DIR" ]; then
          echo "ERROR: Failed to mount DMG"
          exit 1
        fi
        echo "Mounted at: $MOUNT_DIR"
        APP_PATH=$(find "$MOUNT_DIR" -name "*.app" -maxdepth 1 -print -quit)
        if [ -z "$APP_PATH" ]; then
          echo "ERROR: No .app found inside DMG!"
          hdiutil detach "$MOUNT_DIR" -quiet
          exit 1
        fi
        echo "=== Verifying signature of: $APP_PATH ==="
        codesign -dvv "$APP_PATH" 2>&1
        SIGN_STATUS=$?
        echo ""
        echo "=== Signature assessment ==="
        codesign --verify --verbose "$APP_PATH" 2>&1 || true
        echo ""
        hdiutil detach "$MOUNT_DIR" -quiet
        if [ $SIGN_STATUS -ne 0 ]; then
          echo "FAIL: App inside DMG is NOT signed!"
          exit 1
        fi
        echo "PASS: App inside DMG is signed."
      working-directory: electron-app

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-installer
        path: |
          electron-app/dist/*.exe
          electron-app/dist/*.dmg
          electron-app/dist/*.zip
